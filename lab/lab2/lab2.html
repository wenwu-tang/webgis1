<html>
<head>

  html { height: 100% }

<script type="text/javascript">
  function initialize()
{
    var latlng = new google.maps.LatLng(35.306840, -80.73200);
    var myOptions = {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.HYBRID
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
  }
</script>


</head>
<body onload="initialize()">
<h1>Lab X for Web GIS</h1>
<h3>Name: YOUR NAME HERE</h3>

<script type="text/javascript">
document.write(Date());
</script>

<h3>Generate a random number: </h3>

<script type="text/javascript">

<h3>Define a function </h3>
<script type="text/javascript">
function sum3(x1,x2,x3)
{
   var sum=x1+x2+x3;

   return sum;
}
var k=sum3(5,6,7);
